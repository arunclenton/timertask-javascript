<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div id="timer">
            <p id="timeone"><span id="minutes">05</span>:<span id="seconds">00</span></p>
            <p id="timetwo"><span id="minute1">00</span>:<span id="second">00</span></p>
        </div>
        <button id="swap">RESET</button>
        <div id="timer2">
            <div>
                <button id="start">START</button>
            </div>
            <div>
                <select name="" id="minute">
                    <option value="">5minutes</option>
                    <option value="">10minutes</option>
                    <option value="">15minutes</option>
                    <option value="">30minutes</option>
                    <option value="">45minutes</option>
                    <option value="">1hour</option>
                </select>
            </div>
            <div>
                <button id="stop">STOP</button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>

</html>
